<!doctype html>
<html>
<head>
  <title>Maxy Status</title>
  <style>
    body{background:#111;color:white;text-align:center;font-family:Arial}
    .ok{color:#4caf50}
    .bad{color:#f44336}
  </style>
</head>
<body>
<h1>Maxy Status</h1>
<h2 id="s">Loading…</h2>

<script>
fetch("/status.json")
  .then(r=>r.json())
  .then(d=>{
    const e=document.getElementById("s");
    if(d.status==="online"){e.textContent="✅ Online";e.className="ok";}
    else{e.textContent="❌ Down";e.className="bad";}
  });
</script>
</body>
</html>
